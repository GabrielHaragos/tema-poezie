<!DOCTYPE html>

        <meta charset="utf-8" />
        <title>Poezie de iarna</title>
    </head>
    <body>
        <h1>Braduletul</h1>
        <p> <strong> Autor necunoscut</strong> </p>
        <img src="https://media.descopera.ro/IQSKpgIJ5gs7q5ufI3Fqrm1Ps18=/1280x720/smart/filters:contrast(5):format(webp):quality(80)/https://www.descopera.ro/wp-content/uploads/2013/12/11814072/1-iarna-1.jpg" alt="Imaginea principala reprezentand poezia si iarna"
        <p> Bradulet, bradut dragut,<br/>
            Ninge peste tin!<br/>
            Haide, hai, in casa mea,<br/>
            Unde-i cald si bine.<br/>
            Pom de Anul nou te fac,<br/>
            Cu beteala am sa te-mbrac<br/>
            Si stelute, o mie<br/>
        </p>
